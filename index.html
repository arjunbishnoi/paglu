<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrit Bhatnagar - World's Biggest Chut Paglu! 🎉</title>
    <style>
        /* Funky CSS */
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            font-family: 'Comic Sans MS', cursive;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 5px dashed #ff0000;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
        }

        h1 {
            color: #ff0000;
            font-size: 3.5em;
            text-align: center;
            text-shadow: 3px 3px 0 #00ff00;
            animation: float 3s ease-in-out infinite;
        }

        .meme-image {
            width: 300px;
            height: 300px;
            border: 5px solid #0000ff;
            border-radius: 50%;
            margin: 20px auto;
            background: url('https://example.com/adrit-meme.jpg') center/cover;
            filter: hue-rotate(90deg) saturate(200%);
            transition: transform 0.3s;
        }

        .meme-text {
            font-size: 1.8em;
            color: #0000ff;
            text-align: center;
            margin: 20px 0;
            transform: rotate(-3deg);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff0000;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .meme-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .meme-item {
            background: #fff;
            padding: 15px;
            border: 3px solid #00ff00;
            transform: rotate(2deg);
            transition: all 0.3s;
        }

        .meme-item:hover {
            transform: rotate(-2deg) scale(1.1);
            z-index: 1;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .meme-image { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 ADRIT BHATNAGAR 🎉<br>WORLD'S #1 CHUT PAGLU! 🏆</h1>
        
        <div class="meme-image"></div>
        
        <p class="meme-text">"When the chutpagluness is too strong..." 😎</p>

        <div class="meme-gallery">
            <div class="meme-item">
                <h3>🔥 Achievement Unlocked 🔥</h3>
                <p>Maximum Chutpaglu Level: OVER 9000!</p>
            </div>
            <div class="meme-item">
                <h3>🚨 Warning 🚨</h3>
                <p>Chutpaglu radiation levels: Critical!</p>
            </div>
            <div class="meme-item">
                <h3>🏅 Skills 🏅</h3>
                <p>Professional Meme Lord<br>PhD in Chutpaglu-ology</p>
            </div>
        </div>

        <div class="meme-text" id="randomText">Click anywhere for surprise!</div>
    </div>

    <script>
        // Funky JS Effects
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        const messages = [
            "Chutpaglu Alert! 🚨",
            "Adrit is watching... 👀",
            "Warning: Extreme Pagluness! ⚠️",
            "Certified Legend™️",
            "100% Pure Chutpaglu! 🧪",
            "Meme Overload Incoming! 💥"
        ];

        document.addEventListener('click', () => {
            createConfetti();
            document.getElementById('randomText').textContent = 
                messages[Math.floor(Math.random() * messages.length)];
            
            // Add random rotation to elements
            document.querySelectorAll('.meme-item').forEach(item => {
                item.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
            });
        });

        // Add floating emojis
        setInterval(() => {
            const emojis = ['🎉', '🏆', '🔥', '🚨', '💥', '😎'];
            const emoji = document.createElement('div');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.position = 'fixed';
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.fontSize = Math.random() * 30 + 20 + 'px';
            emoji.style.animation = `float ${Math.random() * 3 + 2}s infinite`;
            document.body.appendChild(emoji);
            
            setTimeout(() => emoji.remove(), 5000);
        }, 1000);

        // Add mouse trail effect
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'confetti';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => trail.remove(), 1000);
        });
    </script>
</body>
</html>
