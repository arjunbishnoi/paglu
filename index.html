<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Adrit Bhatnagar - World's Biggest Chut Paglu! üéâ</title>
    <link rel="icon" type="image/png" href="images/adrit1.png">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            font-family: 'Comic Sans MS';
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(45deg, rgba(255, 240, 245, 0.7), rgba(255, 228, 225, 0.8), rgba(255, 245, 238, 0.6));
            padding: 30px;
            border-radius: 20px;
            border: 5px dashed #ff0000;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #ff0000;
            font-size: 3.5em;
            text-align: center;
            text-shadow: 3px 3px 0 #00ff00;
            animation: float 3s ease-in-out infinite, rainbow 5s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            20% { color: #00ff00; }
            40% { color: #0000ff; }
            60% { color: #ff00ff; }
            80% { color: #ffff00; }
            100% { color: #ff0000; }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff0000;
            animation: confetti-fall 3s linear infinite;
        }

        .flying-image {
            position: fixed;
            pointer-events: none;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
            mix-blend-mode: multiply;
            z-index: 1;
            transform-origin: center;
        }

        @keyframes floatImage1 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100vw, 100vh) scale(2) rotate(720deg); }
        }

        @keyframes floatImage2 {
            0% { transform: translate(0, 0) scale(0.5); }
            100% { transform: translate(-80vw, 120vh) scale(1.8) rotate(-540deg); }
        }

        @keyframes floatImage3 {
            0% { transform: translate(0, 0) scale(1.2); }
            100% { transform: translate(120vw, -50vh) scale(0.8) rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ ADRIT BHATNAGAR üéâ<br>WORLD'S #1 CHUT PAGLU! üèÜ</h1>
    </div>

    <script>
        // Flying Images with Delay and Random Sizes
        function createFlyingImage() {
            const img = document.createElement('img');
            const imgNum = Math.floor(Math.random() * 8) + 1;
            img.src = `images/adrit${imgNum}.png`;
            img.className = 'flying-image';

            const startX = Math.random() * 100;
            const startY = Math.random() * 100;
            const initialSize = window.innerWidth <= 600 
                ? Math.random() * 100 + 20 
                : Math.random() * 200 + 50;

            img.style.cssText = `
                left: ${startX}vw;
                top: ${startY}vh;
                width: ${initialSize}px;
                opacity: 0.8;
                filter: hue-rotate(${Math.random() * 360}deg);
                z-index: ${Math.random() > 0.5 ? 3 : 1};
            `;

            document.body.appendChild(img);

            setTimeout(() => {
                const animations = ['floatImage1', 'floatImage2', 'floatImage3'];
                const animation = animations[Math.floor(Math.random() * animations.length)];
                const duration = Math.random() * 8 + 8;
                img.style.animation = `${animation} ${duration}s linear forwards`;
            }, 2000);

            setTimeout(() => img.remove(), 10000);
        }

        setInterval(createFlyingImage, 1500);
        setTimeout(() => { for(let i=0; i<15; i++) createFlyingImage(); }, 500);

        // Confetti on Click
        document.addEventListener('click', () => {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        });

    </script>
</body>
</html>
