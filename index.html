<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="title">Adrit Bhatnagar - World's #1 Chutpaglu! üéâ</title>
    <link rel="icon" type="image/png" href="images/adrit1.png">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            font-family: 'Comic Sans MS';
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(45deg, rgba(255, 240, 245, 0.7), rgba(255, 228, 225, 0.8), rgba(255, 245, 238, 0.6));
            padding: 30px;
            border-radius: 20px;
            border: 5px dashed #ff0000;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #ff0000;
            font-size: 3.5em;
            text-align: center;
            text-shadow: 3px 3px 0 #00ff00;
            animation: float 3s ease-in-out infinite, rainbow 5s infinite;
        }

        .slideshow {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 20px auto;
            overflow: hidden;
            border: 5px solid #ff00ff;
            border-radius: 50%;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border-radius: 50%;
        }

        .slide.active {
            opacity: 1;
        }

        /* Talking Adrit - Speech Bubble */
        .speech-bubble {
            position: absolute;
            background: yellow;
            padding: 10px;
            border-radius: 10px;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            font-weight: bold;
            color: black;
            display: none;
        }

        .slideshow:hover .speech-bubble {
            display: block;
        }

        /* Chutpaglu Meter Glitch Effect */
        .glitch {
            animation: glitch 0.3s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: skew(-2deg); color: red; }
            100% { transform: skew(2deg); color: yellow; }
        }

        /* Earthquake Mode */
        .shake {
            animation: shake 0.2s linear 3;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-3px, 0px) rotate(1deg); }
            75% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(1deg); }
        }

        /* Flying Emojis */
        .flying-emoji {
            position: fixed;
            font-size: 2em;
            animation: floatEmojis 10s linear infinite;
            z-index: 5;
        }

        @keyframes floatEmojis {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ ADRIT BHATNAGAR üéâ<br>WORLD'S #1 CHUT PAGLU! üèÜ</h1>

        <div class="slideshow">
            <div class="speech-bubble">"Mera naam Adrit hai, aur main chutpaglu hoon!"</div>
            <img src="images/adrit1.png" alt="Adrit 1" class="slide active">
            <img src="images/adrit2.png" alt="Adrit 2" class="slide">
            <img src="images/adrit3.png" alt="Adrit 3" class="slide">
        </div>

        <div class="chutpaglu-meter">
            <div class="meter-fill"></div>
            <span class="meter-text">Chutpaglu Level: <span id="meterValue">0%</span></span>
        </div>
    </div>

    <script>
        // Earthquake Mode
        document.addEventListener('click', () => {
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 600);
        });

        // Flying Emojis
        function createFlyingEmoji() {
            const emojiArray = ["ü§°", "üê∏", "üí©", "üöΩ", "üé≠", "üöÄ", "ü§Ø", "üòµ"];
            const emoji = document.createElement('div');
            emoji.textContent = emojiArray[Math.floor(Math.random() * emojiArray.length)];
            emoji.className = 'flying-emoji';
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.top = Math.random() * 100 + "vh";
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 10000);
        }

        setInterval(createFlyingEmoji, 2000);

        // Chutpaglu Meter Overload
        setTimeout(() => {
            document.querySelector('.meter-fill').style.width = '100%';
            document.getElementById('meterValue').textContent = 'INFINITE%';
            document.querySelector('.meter-text').classList.add('glitch');
        }, 10000);

        // Glitchy Title Effect
        function glitchTitle() {
            const titles = [
                "Adrit Bhatnagar - World's #1 Chutpaglu! üéâ",
                "Adrit 'SNIFF MASTER' Bhatnagar üöÄ",
                "THE LEGENDARY DALLA HIMSELF üî•",
                "CEO of CHUTPAGLU Pvt Ltd üíº",
                "PhD in Chutpaglu-ology üéì"
            ];
            document.title = titles[Math.floor(Math.random() * titles.length)];
        }

        setInterval(glitchTitle, 3000);
    </script>
</body>
</html>
