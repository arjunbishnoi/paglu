<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep all original head content -->
    <style>
        /* Add these new styles */
        .emoji-storm {
            position: fixed;
            pointer-events: none;
            font-size: 2em;
            animation: emojiFloat 5s linear forwards;
            z-index: 999;
        }

        @keyframes emojiFloat {
            0% { transform: translate(-10vw, 110vh) rotate(0deg); }
            100% { transform: translate(100vw, -10vh) rotate(720deg); }
        }

        .cursor-trail {
            position: fixed;
            pointer-events: none;
            font-size: 1.5em;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .floating-shape {
            position: fixed;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: shapeFloat 15s infinite linear;
        }

        @keyframes shapeFloat {
            0% { transform: translate(0,0) rotate(0deg); }
            100% { transform: translate(100vw, 100vh) rotate(360deg); }
        }

        /* Add to existing styles */
        .meme-item {
            /* Add cursor effect */
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>🤪</text></svg>"), auto;
        }
    </style>
</head>
<body>
    <!-- Add this audio element for sound effects -->
    <audio id="boingSound">
        <source src="boing.mp3" type="audio/mpeg">
    </audio>

    <!-- Keep all original body content -->

    <script>
        // 1. Enhanced Meme Text Generator
        const funnyTexts = [
            "Chutpaglu Prime Minister! 🏛️",
            "SniffMaster General 🐽",
            "Dankness Overlord 😈",
            "Certified Nonsense Expert 🤡",
            "Professional Timepass 😴",
            "Meme Lord Supreme 🦹♂️",
            "Chai & Chutpaglu ☕",
            "Paglu Level: ∞ 📈",
            "Human-Meme Hybrid 🤖",
            "Founder of Chutpaglupur 🌆",
            "Dank Meme Supplier 🚚",
            "Chief Trouble Officer 😼",
            "Master of Chaotic Good 🌪️",
            "Sasta Tony Stark ⚡",
            "Chutpaglu Baazigar 🃏"
        ];

        // 2. Flying Emoji Storm
        function createEmoji() {
            const emojis = ['👾', '🎪', '🦑', '🍕', '👽', '🤖', '👑', '💩'];
            const emoji = document.createElement('div');
            emoji.className = 'emoji-storm';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            emoji.style.cssText = `
                left: ${Math.random() * 100}vw;
                font-size: ${Math.random() * 3 + 2}em;
                filter: hue-rotate(${Math.random() * 360}deg);
                opacity: ${Math.random() * 0.7 + 0.3};
            `;
            
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }

        // 3. Cursor Trailing Emojis
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.textContent = ['🤪', '👻', '💫', '🌈'][Math.floor(Math.random()*4)];
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 1000);
        });

        // 4. Floating Background Shapes
        function createFloatingShape() {
            const shape = document.createElement('div');
            shape.className = 'floating-shape';
            shape.style.cssText = `
                width: ${Math.random() * 100 + 50}px;
                height: ${Math.random() * 100 + 50}px;
                background: hsla(${Math.random() * 360}, 70%, 50%, 0.2);
                left: ${Math.random() * 100}vw;
            `;
            
            document.body.appendChild(shape);
            setTimeout(() => shape.remove(), 15000);
        }

        // 5. Click Sound Effect
        document.addEventListener('click', () => {
            const boing = document.getElementById('boingSound');
            boing.currentTime = 0;
            boing.play();
        });

        // Initialize new features
        setInterval(() => {
            createEmoji();
            createFloatingShape();
        }, 3000);

        // Modify existing click handler
        document.addEventListener('click', () => {
            // Update to use new funnyTexts array
            document.getElementById('randomText').textContent = 
                funnyTexts[Math.floor(Math.random() * funnyTexts.length)];
            
            // Keep existing confetti code
        });

        // Keep all other original JavaScript
    </script>
</body>
</html>
