    <script>
        // Password Protection Logic
        const CORRECT_PASSWORD = "ADRITDADDY69";
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const contentWrapper = document.querySelector('.hidden-content');
        const passwordOverlay = document.querySelector('.password-overlay');

        // Store animation intervals to clear them
        let animationIntervals = [];

        function checkPassword() {
            if (passwordInput.value === CORRECT_PASSWORD) {
                // Clear all background animations
                animationIntervals.forEach(clearInterval);
                
                // Show content and restore functionality
                passwordOverlay.style.display = 'none';
                contentWrapper.style.display = 'block';
                document.body.style.background = '';

                // Initialize all animations and interactions AFTER password entry
                initializePageContent();
            } else {
                errorMessage.style.display = 'block';
                passwordInput.value = '';
                setTimeout(() => errorMessage.style.display = 'none', 2000);
            }
        }

        // Modified password input handler
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent any default form submission
                checkPassword();
            }
        });

        // Block all clicks on password overlay
        passwordOverlay.addEventListener('click', (e) => {
            e.stopPropagation();
            passwordInput.focus();
        });

        // Hide original background and block initial animations
        document.body.style.background = '#000';
        
        // Prevent initial confetti/animations by wrapping in function
        function initializePageContent() {
            // Music Management (now only starts after password entry)
            const music = document.getElementById('backgroundMusic');
            const toggleButton = document.getElementById('musicToggle');
            let isMuted = false;

            // Modified music starter - removed document click handler
            window.addEventListener('load', () => {
                const savedVolume = localStorage.getItem('musicMuted');
                if (savedVolume === 'true') {
                    music.pause();
                    toggleButton.textContent = "ðŸ”‡ Music OFF";
                    isMuted = true;
                } else {
                    music.play().catch(() => {});
                    toggleButton.textContent = "ðŸ”Š Music ON";
                }
            });

            toggleButton.addEventListener('click', () => {
                isMuted = !isMuted;
                if (isMuted) {
                    music.pause();
                    toggleButton.textContent = "ðŸ”‡ Music OFF";
                } else {
                    music.play();
                    toggleButton.textContent = "ðŸ”Š Music ON";
                }
                localStorage.setItem('musicMuted', isMuted);
            });

            // Flying Images (now starts only after password entry)
            function createFlyingImage() {
                const img = document.createElement('img');
                const imgNum = Math.floor(Math.random() * 8) + 1;
                img.src = `images/adrit${imgNum}.png`;
                img.className = 'flying-image';

                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                const initialSize = window.innerWidth <= 600 
                    ? Math.random() * 100 + 20 
                    : Math.random() * 200 + 50;

                img.style.cssText = `
                    left: ${startX}vw;
                    top: ${startY}vh;
                    width: ${initialSize}px;
                    opacity: 0.8;
                    filter: hue-rotate(${Math.random() * 360}deg);
                    z-index: ${Math.random() > 0.5 ? 3 : 1};
                `;

                document.body.appendChild(img);

                setTimeout(() => {
                    const animations = ['floatImage1', 'floatImage2', 'floatImage3'];
                    const animation = animations[Math.floor(Math.random() * animations.length)];
                    const duration = Math.random() * 8 + 8;
                    img.style.animation = `${animation} ${duration}s linear forwards`;
                }, 2000);

                setTimeout(() => img.remove(), 10000);
            }

            // Store animation interval for cleanup
            const flyingInterval = setInterval(createFlyingImage, 1500);
            animationIntervals.push(flyingInterval);
            
            setTimeout(() => { for(let i=0; i<15; i++) createFlyingImage(); }, 500);

            // Confetti (now starts only after password entry)
            window.onload = () => {
                for (let i = 0; i < 200; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = Math.random() * 100 + 'vh';
                    confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }
            };

            // ... (ALL ORIGINAL JAVASCRIPT CODE REMAINS HERE, NOW INSIDE THE INITIALIZE FUNCTION) ...

    </script>
